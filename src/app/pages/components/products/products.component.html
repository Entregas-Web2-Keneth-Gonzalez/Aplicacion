<p>Mantenimiento de productos</p>

<button mat-flat-button (click) = "openDialog(1)" >Nuevo</button>

<!-- @for (item of lista; track $index) {
    <h1>producto.id</h1>
} -->

<table mat-table [dataSource]="lista" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>
  
    <!-- Categoria Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria.nombre}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> acciones </th>
        <td mat-cell *matCellDef="let element">
            <section>
                <div class="example-button-row">
                  <button mat-flat-button (click) = "openDialog(2, element)">Modificar</button>
                  <button mat-flat-button (click) = "eliminar(element.id)">Eliminar</button>
                  <button mat-flat-button (click) = "openDialog(3, element)">Detalle</button>
                  <!-- <a mat-flat-button href="https://www.google.com/" target="_blank">Link</a> -->
                </div>
              </section>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
