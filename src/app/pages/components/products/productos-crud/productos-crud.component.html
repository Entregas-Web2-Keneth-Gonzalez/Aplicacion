    <form [formGroup] = "myForm" (ngSubmit) = "onSubmit()">

        <label for="id">id:</label>
        <input type="number" id="id" formControlName="id" [disabled]="isRead"> <br>
    
        <label for="nombre">nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" [disabled]="isRead"> <br>
    
        <label for="precio">precio:</label>
        <input type="number" id="precio" formControlName="precio" [disabled]="isRead"> <br>
    
        <label for="stock">stock:</label>
        <input type="number" id="stock" formControlName="stock" [disabled]="isRead"> <br>
